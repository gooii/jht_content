<!--
This is the default home page for the unsecured app. The directive 'jht-ui-home' displays the content of the
/partials/jhb_ui/static/home.html template. It also transcludes the internal content, (the big blue login button)
and injects it
-->
<div data-jht-ui-home>
  <div class = "row grey-section">
    <a data-ng-href = "{{backToAppLink}}" class = "btn btn-primary btn-lg btn-block btn-search"><i class = "fa fa-angle-double-right fa-3"></i><strong>Search</strong>
      Historical Texts</a>

    <div data-ng-if = "timeout" class = "timeout" style = "text-align: center;margin-top: 8px">
      <span class = "timeoutOrange" style = "color: darkorange"><i class = "fa fa-clock-o"></i>&nbsp;<strong>Timeout</strong></span>
      <span style = "margin-left: 8px">Your session has timed out due to inactivity. Please login again.</span></div>
  </div>
</div>
